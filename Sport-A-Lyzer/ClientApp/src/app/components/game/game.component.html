<mdb-accordion [multiple]="false">
  <mdb-accordion-item [collapsed]="false">
    <mdb-accordion-item-head>Pelien hallinta</mdb-accordion-item-head>
    <mdb-accordion-item-body>
      <table mdbTable class="col-lg-6 col-sm-12">
        <thead>
        <tr>
          <th scope="col">Kotijoukkue</th>
          <th scope="col">Vierasjoukkue</th>
          <th scope="col">Aloitusaika</th>
          <th scope="col">Lopputulos</th>
          <th scope="col">
            <a (click)="addGame()">
              <mdb-icon fas icon="plus"></mdb-icon>
            </a>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let game of games">
          <td>{{game.homeTeamName}}</td>
          <td>{{game.awayTeamName}}</td>
          <td>{{game.startTime}}</td>
          <td></td>
          <td>
            <a (click)="editGame(game.id)">
              <mdb-icon fas icon="pen"></mdb-icon>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </mdb-accordion-item-body>
  </mdb-accordion-item>

  <mdb-accordion-item>
    <mdb-accordion-item-head>Pelitapahtumien hallinta</mdb-accordion-item-head>
    <mdb-accordion-item-body>

    </mdb-accordion-item-body>
  </mdb-accordion-item>

</mdb-accordion>

<div mdbModal #gameModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="gameModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>

      </div>
      <div class="modal-body">
        <app-game-form [teams]="teamsSelect" [isNew]="isNewGame" (closeEvent)="editorClose()" *ngIf="gameModalOpened"></app-game-form>
      </div>

    </div>
  </div>
</div>
