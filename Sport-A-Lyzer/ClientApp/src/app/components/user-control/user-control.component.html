<mdb-card class="col-lg-3 col-md-6 col-sm-12">
  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Rekisteröidy</strong>
    </h5>
  </mdb-card-header>

  <mdb-card-body class="px-lg-3 pt-0">

    <form class="text-center"
          style="color: #757575;"
          [formGroup]="userForm"
          (ngSubmit)="onSubmit()">
      <div class="md-form mt-3">
        <input type="text"
               formControlName="userFormFirstName"
               id="materialuserFormFirstName"
               class="form-control"
               mdbInput />
        <label for="materialuserFormFirstName">Etunimi</label>
        <!--<mdb-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">Input invalid</mdb-error>
    <mdb-success *ngIf="firstName.valid && (firstName.dirty || firstName.touched)">Input valid</mdb-success>-->
      </div>
      <div class="md-form mt-3">
        <input type="text"
               formControlName="userFormLastName"
               id="materialuserFormLastName"
               class="form-control"
               mdbInput />
        <label for="materialuserFormLastName">Sukunimi</label>
        <!--<mdb-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">Input invalid</mdb-error>
    <mdb-success *ngIf="lastName.valid && (lastName.dirty || lastName.touched)">Input valid</mdb-success>-->
      </div>
      <div class="md-form mt-3">
        <input type="text"
               formControlName="userFormUsername"
               id="materialuserFormUsername"
               class="form-control"
               mdbInput />
        <label for="materialuserFormUsername">Käyttäjänimi</label>
        <!--<mdb-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">Input invalid</mdb-error>
    <mdb-success *ngIf="lastName.valid && (lastName.dirty || lastName.touched)">Input valid</mdb-success>-->
      </div>
      <div class="md-form mt-3">
        <input type="password"
               formControlName="userFormPassword"
               id="materialuserFormPassword"
               class="form-control"
               mdbInput />
        <label for="materialuserFormPassword">Salasana</label>
        <!--<mdb-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">Input invalid</mdb-error>
        <mdb-success *ngIf="lastName.valid && (lastName.dirty || lastName.touched)">Input valid</mdb-success>-->
      </div>
      <button mdbBtn
              color="info"
              outline="true"
              rounded="true"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              type="submit">
        Tallenna käyttäjä
        <mdb-spinner *ngIf="saving" spinnerColor="blue"></mdb-spinner>
      </button>
    </form>

  </mdb-card-body>

</mdb-card>
